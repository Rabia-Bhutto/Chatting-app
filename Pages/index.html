<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style-Sheets/style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <!-- The section containing all the UI -->
    <section class="main-sec">
        <div class="container-fluid main-div">
            <!-- Left Side: Sign-Up Form -->
            <div class="form-container left-side" id="signupForm">
                <h2>Create New Account</h2>
                <form id="signUpForm" action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>
                </form>
            </div>

            <div class="right-side">
                <!-- Right Side: Image Container -->
            <div class="image-container" id="imageContainer">
                <img src="../Images/Bg-img.jpeg" alt="Background Image" class="bg-img" id="bgImg">
            </div>

            <!-- Right Side: Sign-In Form (Initially Hidden) -->
            <div class="signin-form-container" id="signinForm">
                <h2>Sign In</h2>
                <form id="signInForm" action="#">
                    <div class="form-group">
                        <label for="emailLogin">Email</label>
                        <input type="email" class="form-control" id="signInEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Password</label>
                        <input type="password" class="form-control" id="signInPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                </form>
            </div>
            </div>
        </div>
    </section>


    <script type="module" src="../Scripts/firebase.js"></script>
    <script type="module" src="../Scripts/signup.js"></script>
    <script type="module" src="../Scripts/signin.js"></script>

</body>

</html>
